<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trust Indicator</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Playfair Display", serif;
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .trust-container {
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        padding: 6px 12px;
        display: flex;
        align-items: center;
        gap: 12px;
        max-width: 430px;
        width: 100%;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .avatars-section {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .avatars-group {
        display: flex;
        align-items: center;
      }

      .avatar {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        border: 1px solid #fff;
        margin-left: -10px;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .avatar:first-child {
        margin-left: 0;
      }

      .avatar:hover {
        transform: scale(1.1);
        z-index: 10;
        position: relative;
      }

      .trust-text {
        font-family: "Playfair Display", serif;
        font-size: 12px;
        font-weight: 500;
        color: #fff;
        flex: 1;
        text-align: center;
      }

      .trust-number {
        font-weight: 500;
        color: #ffe998;
      }

      .stars-section {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .star {
        font-size: 14px;
        color: #ffe998;
        text-shadow: 0 0 10px rgba(255, 233, 152, 0.5);
        animation: sparkle 2s ease-in-out infinite;
      }

      .star:nth-child(2) {
        animation-delay: 0.3s;
      }

      .star:nth-child(3) {
        animation-delay: 0.6s;
      }

      @keyframes sparkle {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.8;
        }
      }

      /* Tablet Responsive */
      @media (max-width: 768px) {
        .trust-container {
          padding: 4px 8px;
          gap: 6px;
          border-radius: 20px;
        }

        .avatar {
          width: 20px;
          height: 20px;
          margin-left: -8px;
        }

        .trust-text {
          font-size: 12px;
        }

        .star {
          font-size: 14px;
        }
      }

      /* Mobile Responsive */
      @media (max-width: 480px) {
        body {
          padding: 20px 10px;
        }

        .trust-container {
          padding: 4px 8px;
          gap: 10px;
          border-radius: 30px;
          flex-direction: column;
          text-align: center;
        }

        .avatars-section {
          gap: 10px;
        }

        .avatar {
          width: 20px;
          height: 20px;
          margin-left: -6px;
        }

        .trust-text {
          font-size: 12px;
          margin: 5px 0;
        }

        .star {
          font-size: 14px;
        }

        .stars-section {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="trust-container">
      <div class="avatars-section">
        <div class="avatars-group">
          <img
            src="https://picsum.photos/100/100?random=1"
            alt="Student 1"
            class="avatar"
          />
          <img
            src="https://picsum.photos/100/100?random=2"
            alt="Student 2"
            class="avatar"
          />
          <img
            src="https://picsum.photos/100/100?random=3"
            alt="Student 3"
            class="avatar"
          />
          <img
            src="https://picsum.photos/100/100?random=4"
            alt="Student 4"
            class="avatar"
          />
        </div>
      </div>

      <div class="trust-text">
        Trusted by <span class="trust-number">25000+</span> Students and
        Professionals
      </div>

      <div class="stars-section">
        <i class="fas fa-star star"></i>
        <i class="fas fa-star star"></i>
        <i class="fas fa-star star"></i>
      </div>
    </div>
  </body>
</html>
