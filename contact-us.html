<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Section</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Playfair Display", serif;
        margin: 0;
        padding: 20px;
        color: #fff;
      }

      * {
        font-family: "Playfair Display", serif !important;
      }

      ::placeholder {
        font-family: "Playfair Display", serif;
        font-size: 14px;
        color: #999;
      }

      .contact-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
      }

      .contact-form {
        background: #111;
        padding: 30px 25px;
        border-radius: 12px;
        min-height: 420px;
        display: flex;
        flex-direction: column;
      }

      .contact-form h2 {
        font-size: 26px;
        margin-bottom: 10px;
      }

      .contact-form h2 span {
        font-style: italic;
      }

      .contact-form p {
        font-size: 14px;
        color: #aaa;
        margin-bottom: 20px;
      }

      .form-row {
        display: flex;
        gap: 10px;
        margin-bottom: 12px;
      }

      .form-row input {
        flex: 1;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #666;
        border-radius: 6px;
        background: transparent;
        color: #fff;
        font-size: 14px;
      }

      /* âœ… Add margin-top above textarea */
      .contact-form textarea {
        resize: none;
        flex: 1;
        margin-top: 12px;
      }

      .contact-form button {
        margin-top: 15px;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(90deg, #e59935, #ffe998, #e59935);
        color: #000;
        font-size: 14px;
      }

      .contact-form button:hover {
        opacity: 0.9;
      }

      .contact-info {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .contact-info .image {
        width: 100%;
        height: 300px;
        border-radius: 12px;
        overflow: hidden;
      }

      .contact-info .image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .info-boxes {
        display: flex;
        gap: 20px;
      }

      .info-box {
        flex: 1;
        background: #111;
        padding: 15px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .info-box i {
        font-size: 20px;
        color: #ffe998;
      }

      .info-box div {
        font-size: 13px;
        color: #ccc;
      }

      .info-box div strong {
        display: block;
        color: #fff;
        margin-bottom: 4px;
      }

      .map-container {
        margin-top: 20px;
        width: 100%;
        height: 300px;
        border-radius: 12px;
        overflow: hidden;
      }

      .map-container iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }

      @media (max-width: 768px) {
        .contact-container {
          grid-template-columns: 1fr;
        }

        .info-boxes {
          flex-direction: column;
        }

        .contact-info .image {
          height: 220px;
        }
      }
    </style>
  </head>
  <body>
    <div class="contact-container">
      <!-- Left: Form -->
      <div class="contact-form">
        <h2>Get in touch <span>with us</span></h2>
        <p>We're here to help with any questions or feedback</p>

        <div class="form-row">
          <input type="text" placeholder="First name" />
          <input type="text" placeholder="Last name" />
        </div>
        <input type="email" placeholder="Email" />
        <textarea placeholder="Message"></textarea>

        <button>Send More</button>
      </div>

      <!-- Right: Image + Info -->
      <div class="contact-info">
        <div class="image">
          <img
            src="https://img.freepik.com/free-photo/empty-online-radio-studio-broadcasting-room-with-professional-microphone-video-light-used-podcast-transmission-video-podcasting-setup-with-digital-mixer-console-laptop-computer_482257-33423.jpg?semt=ais_hybrid&w=740&q=80"
            alt="Studio"
          />
        </div>
        <div class="info-boxes">
          <div class="info-box">
            <i class="fa-solid fa-envelope"></i>
            <div>
              <strong>Email</strong>
              Office : abcdefvc
            </div>
          </div>
          <div class="info-box">
            <i class="fa-solid fa-phone"></i>
            <div>
              <strong>Phone</strong>
              Office : +91 9051819976
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Map -->
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3679.257285261754!2d75.85772591491903!3d22.752937385088365!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396302b52f307ef7%3A0x61d42e2f1ffba07c!2sAkshay%20Entertainment!5e0!3m2!1sen!2sin!4v1700000000000!5m2!1sen!2sin"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </body>
</html>
