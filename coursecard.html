<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photoshop Basics Course Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Playfair Display", serif;
        background: #010105;
        padding: 10px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .course-card {
        background: #2d2d2d;
        border-radius: 12px;
        padding: 24px;
        max-width: 450px;
        width: 100%;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .course-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      }

      .course-image {
        width: 100%;
        height: 320px;
        background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
        border-radius: 8px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .course-image::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .course-image i {
        font-size: 40px;
        color: #999;
        z-index: 1;
      }

      .course-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 16px;
      }

      .rating-price {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;
      }

      .rating {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .stars {
        display: flex;
        gap: 2px;
      }

      .stars i {
        color: #ffd700;
        font-size: 12px;
      }

      .rating-text {
        color: #999;
        font-size: 12px;
        font-weight: 500;
      }

      .price-section {
        text-align: right;
      }

      .price {
        color: #fff;
        font-size: 14px;
        font-weight: 700;
        margin-bottom: 2px;
      }

      .payment-type {
        color: #999;
        font-size: 12px;
      }

      .course-title {
        color: #fff;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 16px;
        line-height: 1.2;
      }

      .course-description {
        color: #ccc;
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 24px;
      }

      .course-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .students-info {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .student-avatars {
        display: flex;
        align-items: center;
      }

      .avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: 2px solid #2d2d2d;
        margin-left: -8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        color: #fff;
        font-weight: 600;
      }

      .avatar:first-child {
        margin-left: 0;
      }

      .avatar:nth-child(1) {
        background: #ff6b6b;
      }
      .avatar:nth-child(2) {
        background: #4ecdc4;
      }
      .avatar:nth-child(3) {
        background: #45b7d1;
      }

      .student-count {
        display: flex;
        flex-direction: column;
      }

      .count {
        color: #fff;
        font-size: 14px;
        font-weight: 700;
      }

      .label {
        color: #999;
        font-size: 12px;
      }

      .enroll-btn {
        background: linear-gradient(135deg, #e59935, #ffe998, #e59935);
        border: none;
        border-radius: 25px;
        padding: 12px 24px;
        color: #2d2d2d;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .enroll-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(229, 153, 53, 0.4);
      }

      .enroll-btn:active {
        transform: translateY(0);
      }

      .enroll-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .enroll-btn:hover::before {
        left: 100%;
      }

      /* Mobile Responsiveness */
      @media (max-width: 480px) {
        body {
          padding: 15px;
        }

        .course-card {
          padding: 20px;
          max-width: 100%;
        }

        .course-image {
          height: 180px;
        }

        .stars i {
          font-size: 10px;
        }

        .rating-text {
          font-size: 12px;
        }

        .price {
          font-size: 16px;
        }

        .payment-type {
          font-size: 12px;
        }

        .course-title {
          font-size: 16px;
        }

        .course-description {
          font-size: 12px;
        }

        .count {
          font-size: 14px;
        }

        .label {
          font-size: 10px;
        }

        .enroll-btn {
          font-size: 14px;
          width: 100%;
          padding: 14px 24px;
        }

        .course-footer {
          flex-direction: column;
          gap: 16px;
          align-items: stretch;
        }

        .students-info {
          justify-content: center;
        }
      }

      /* Tablet Responsiveness */
      @media (min-width: 481px) and (max-width: 768px) {
        .course-card {
          max-width: 450px;
        }

        .course-image {
          height: 200px;
        }

        .course-title {
          font-size: 20px;
        }

        .course-description {
          font-size: 14px;
        }
      }

      /* Large screens */
      @media (min-width: 1200px) {
        .course-card {
          max-width: 420px;
        }
      }
    </style>
  </head>
  <body>
    <div class="course-card">
      <div class="course-image">
        <i class="fas fa-image"></i>
      </div>

      <div class="course-header">
        <div class="rating-price">
          <div class="rating">
            <div class="stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <span class="rating-text">4.5k</span>
          </div>
        </div>
        <div class="price-section">
          <div class="price">â‚¹25,000</div>
          <div class="payment-type">One-time payment</div>
        </div>
      </div>

      <h2 class="course-title">Photoshop Basics</h2>

      <p class="course-description">
        Dive deep into the world of professional cinematography, from camera
        techniques and lighting to framing, movement, and mood. Learn how to
        shoot like a pro.
      </p>

      <div class="course-footer">
        <div class="students-info">
          <div class="student-avatars">
            <div class="avatar">A</div>
            <div class="avatar">B</div>
            <div class="avatar">C</div>
          </div>
          <div class="student-count">
            <span class="count">25,000+</span>
            <span class="label">Students Enrolled</span>
          </div>
        </div>

        <button class="enroll-btn">Enroll Now</button>
      </div>
    </div>
  </body>
</html>
