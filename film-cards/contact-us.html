<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Playfair Display", serif;
        color: #fff;
      }

      .form-container {
        padding: 20px;
        border-radius: 20px;
        width: 100%;
        max-width: 1000px;
      }

      .form-grid {
        display: grid;
        gap: 25px;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group.full-width {
        grid-column: 1 / -1;
      }

      .form-label {
        font-family: "Playfair Display", serif;
        font-size: 16px;
        font-weight: 500;
        color: #fff;
        margin-bottom: 8px;
      }

      .form-input {
        background: #3a3a3a;
        border: 1px solid #4a4a4a;
        border-radius: 8px;
        padding: 12px 15px;
        font-family: "Playfair Display", serif;
        font-size: 14px;
        color: #fff;
        transition: all 0.3s ease;
      }

      .form-input:focus {
        outline: none;
        border-color: #fac851;
        box-shadow: 0 0 0 2px rgba(250, 200, 81, 0.2);
      }

      .form-input::placeholder {
        color: #888;
        font-family: "Playfair Display", serif;
      }

      .form-select {
        background: #3a3a3a;
        border: 1px solid #4a4a4a;
        border-radius: 8px;
        padding: 12px 15px;
        font-family: "Playfair Display", serif;
        font-size: 14px;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .form-select:focus {
        outline: none;
        border-color: #fac851;
        box-shadow: 0 0 0 2px rgba(250, 200, 81, 0.2);
      }

      .form-select option {
        background: #3a3a3a;
        color: #fff;
        font-family: "Playfair Display", serif;
      }

      .form-textarea {
        background: #3a3a3a;
        border: 1px solid #4a4a4a;
        border-radius: 8px;
        padding: 15px;
        font-family: "Playfair Display", serif;
        font-size: 14px;
        color: #fff;
        min-height: 120px;
        resize: vertical;
        transition: all 0.3s ease;
      }

      .form-textarea:focus {
        outline: none;
        border-color: #fac851;
        box-shadow: 0 0 0 2px rgba(250, 200, 81, 0.2);
      }

      .form-textarea::placeholder {
        color: #888;
        font-family: "Playfair Display", serif;
      }

      .submit-btn {
        background: linear-gradient(
          135deg,
          #e59935 0%,
          #ffe998 50%,
          #e59935 100%
        );
        color: #1a1a1a;
        border: none;
        border-radius: 25px;
        padding: 12px 40px;
        font-family: "Playfair Display", serif;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        align-self: center;
        justify-self: center;
        box-shadow: 0 4px 15px rgba(229, 153, 53, 0.3);
      }

      .submit-btn:hover {
        background: linear-gradient(
          135deg,
          #d4862e 0%,
          #f5e089 50%,
          #d4862e 100%
        );
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(229, 153, 53, 0.4);
      }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        body {
          padding: 20px 15px;
        }

        .form-container {
          padding: 25px;
          border-radius: 15px;
        }

        .form-row {
          grid-template-columns: 1fr;
          gap: 15px;
        }

        .form-grid {
          gap: 20px;
        }

        .form-label {
          font-size: 15px;
        }

        .form-input,
        .form-select,
        .form-textarea {
          font-size: 13px;
          padding: 10px 12px;
        }

        .form-textarea {
          min-height: 100px;
        }

        .submit-btn {
          font-size: 15px;
          padding: 10px 35px;
        }
      }

      /* Small Mobile */
      @media (max-width: 480px) {
        .form-container {
          padding: 20px;
        }

        .form-grid {
          gap: 18px;
        }

        .form-label {
          font-size: 14px;
        }

        .form-input,
        .form-select,
        .form-textarea {
          font-size: 12px;
        }

        .submit-btn {
          font-size: 14px;
          padding: 9px 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form class="form-grid">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">First name</label>
            <input
              type="text"
              class="form-input"
              placeholder="Enter your first name"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Last name</label>
            <input
              type="text"
              class="form-input"
              placeholder="Enter your last name"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Mobile Number</label>
            <input
              type="tel"
              class="form-input"
              placeholder="Enter your number"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-input"
              placeholder="Enter your email"
            />
          </div>
        </div>

        <div class="form-group full-width">
          <label class="form-label">What are you interested in Learning</label>
          <select class="form-select">
            <option value="">Cinematography</option>
            <option value="production">Production</option>
            <option value="direction">Direction</option>
            <option value="audio">Audio</option>
            <option value="equipment">Equipment</option>
            <option value="editing">Editing</option>
            <option value="vfx">VFX</option>
          </select>
        </div>

        <div class="form-group full-width">
          <label class="form-label">Message</label>
          <textarea
            class="form-textarea"
            placeholder="Let tell us know your project about"
          ></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </body>
</html>
