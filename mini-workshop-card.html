<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Workshop Card</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Playfair Display", serif;
        color: #fff;
        padding: 40px 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .workshop-card {
        background: #191919;
        border-radius: 20px;
        overflow: hidden;
        width: 100%;
        max-width: 320px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }

      .workshop-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      }

      .image-section {
        position: relative;
        height: 280px;
        overflow: hidden;
      }

      .workshop-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .workshop-card:hover .workshop-image {
        transform: scale(1.05);
      }

      .content-section {
        padding: 20px;
        background: #2a2a2a;
      }

      .workshop-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .workshop-category {
        background: rgba(229, 153, 53, 0.2);
        color: #e59935;
        padding: 4px 12px;
        border-radius: 15px;
        font-size: 12px;
        font-weight: 500;
        font-family: "Playfair Display", serif;
      }

      .workshop-date {
        font-family: "Playfair Display", serif;
        font-size: 12px;
        color: #999;
        font-weight: 400;
      }

      .workshop-title {
        font-family: "Playfair Display", serif;
        font-size: 20px;
        font-weight: 700;
        color: #fff;
        line-height: 1.3;
        margin-bottom: 12px;
      }

      .workshop-description {
        font-family: "Playfair Display", serif;
        font-size: 14px;
        color: #bbb;
        line-height: 1.5;
      }

      /* Tablet Responsive */
      @media (max-width: 768px) {
        body {
          padding: 20px 15px;
        }

        .workshop-card {
          max-width: 280px;
        }

        .image-section {
          height: 240px;
        }

        .workshop-title {
          font-size: 18px;
        }

        .workshop-description {
          font-size: 13px;
        }
      }

      /* Mobile Responsive */
      @media (max-width: 480px) {
        .workshop-card {
          max-width: 100%;
          margin: 0 10px;
        }

        .image-section {
          height: 220px;
        }

        .content-section {
          padding: 18px;
        }

        .workshop-title {
          font-size: 17px;
        }

        .workshop-description {
          font-size: 12px;
        }

        .workshop-category {
          font-size: 11px;
          padding: 3px 10px;
        }

        .workshop-date {
          font-size: 11px;
        }
      }
    </style>
  </head>
  <body>
    <div class="workshop-card">
      <div class="image-section">
        <img
          src="https://images.unsplash.com/photo-1544717297-fa95b6ee9643?w=400&h=300&fit=crop&crop=center"
          alt="Person on rooftop location scouting"
          class="workshop-image"
        />
      </div>

      <div class="content-section">
        <div class="workshop-header">
          <span class="workshop-category">Workshop</span>
          <span class="workshop-date">12th July 2025</span>
        </div>

        <h3 class="workshop-title">How to Pick the Perfect Location</h3>

        <p class="workshop-description">
          From budget to luxury, find accommodations that suit your travel
          style.
        </p>
      </div>
    </div>
  </body>
</html>
