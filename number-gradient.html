<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Number</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      .number {
        font-family: "Poppins", sans-serif;
        font-weight: 700;
        font-size: clamp(6rem, 24vw, 24rem); /* responsive, max ~400px */
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.5) 0%,
          /* 50% opacity at top */ rgba(255, 255, 255, 0) 100%
            /* fully transparent bottom */
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }
    </style>
  </head>
  <body>
    <div class="number">01</div>
  </body>
</html>
