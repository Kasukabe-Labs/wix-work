<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlapping Rounded Rectangles</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f5f5f5;
      }

      .container {
        position: relative;
        width: 400px; /* adjust as needed */
        height: 220px;
      }

      .card {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 25px; /* smooth round corners */
        background: #3a86ff; /* blue color */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .card.left {
        left: -40px;
        top: 30px;
        background: #8338ec; /* purple */
        z-index: 1;
      }

      .card.right {
        right: -40px;
        top: 0;
        background: #fb5607; /* orange */
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card left"></div>
      <div class="card right"></div>
    </div>
  </body>
</html>
